[tool.poetry]
name = "fastapi-service-template"
version = "0.1.0"
description = ""
authors = ["Duc-Minh Phan <alephvn@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
SQLAlchemy = { version = "^2.0.15", extras = ["asyncio"] }
aiomysql = "^0.1.1"
alembic = "^1.10.4"
fastapi = "^0.95.1"
pydantic = "^1.10.7"
python-dotenv = "^1.0.0"
uvicorn = "^0.22.0"
newrelic = "^8.8.1"
asyncpg = "^0.27.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.2.5"
httpx = "^0.24.0"
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
    # flake8-print
    "T20",
    # Ruff-specific rules
    "RUF",
]

extend-exclude = ["migrations"]

# Same as Black.
line-length = 88

target-version = "py310"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
ignore_missing_imports = true
strict_optional = true

[tool.bandit]
skips = ["B101", "B105", "B107", "B301", "B403"]

[tool.coverage.run]
source = ["main"]
concurrency = ["greenlet"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]
